<section class="section">
  <div class="container">
    <h1>Hello, Angular</h1>

    <hr>
      <button (click)="toggleCards()">Toggle Class</button>
    <hr>

<!--    <app-form></app-form>-->

    <div *ngIf="toggle; else noCards">
      <app-card
      *ngFor="let card of cards"
      [card]="card"
      ></app-card>
    </div>
    <ng-template #noCards>
      <p>card are hidden</p>
    </ng-template>
  </div>
</section>
